<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teren Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h1 class="id-header">~ Typer Thriller ~</h1>
    <p class="intro-msg">Welcome to <span class="enlarge">Typer Thriller</span> , save Micheal by typing the words above the zombies head to kill them.</p>
    <p class="outro-msg">The fate of Micheal, lies in your typing</p>
    <p class="final-msg">~ Have Fun ~</p>

  </div>
</div>



<div class="container">
  <p id="score">Score:</p>
  <p id="word-count">Word Count:</p>
  <div class="road"></div>

  <div class="man"></div>

  <div id="zombie-container">

  </div>
    
 
 </div>
  

<div class="user-input">

  <input type="text" placeholder="Click here to start typing" id="user_input">

</div>

   <script src="main2.js"></script>
</body>
</html>
